<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify web</title>
    
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Yuji+Mai&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="row">

            <div class="side-bar col-3">

                <div class="up-side-bar">
                    <!-- logo Spotify -->
               <img class="logo" src="./img/logo.svg" alt="">
               <img class="logo-small" src="./img/logo-small.svg" alt="">
                

                <!-- nav with home,search and library -->
                <nav>
                    <ul>
                        <li>
                        <img width="20px" src="./img/home.svg" alt="">
                        <a href="">Home</a>
                        
                        </li>
                        <li>
                            <img width="20px" src="./img/search.svg" alt="">
                            <a href="">Cerca</a>
                        
                        </li>
                        <li>
                            <img width="20px" src="./img/libreria.svg" alt="">
                            <a href="">La tua libreria</a>
                        
                        </li>
                    </ul>
                </nav>

                </div>
               
                <!-- create a playlist -->
                 <div class="responsive-mobile">
                    <h3>PLAYLIST</h3>
                    <div class="playlist">
                    <a href="" class="plus">
                        <i class="fa-solid fa-square-plus"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /></i>
                    </a>
                    <span>Crea Playlist</span>
                    <div class="name-playlist">
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                    </div>
                    
                    
                </div>
                 </div>
                
                <div class="down-side-bar">
                    <!-- dowload app -->
                <div class="download">
                    <img src="./img/download.svg" alt="">
                    <span>Installa app</span>
                </div>
                <hr>

                <!-- user profile -->
                 <div class="user">
                    <img src="./img/profile.svg" alt="">
                    <span>John Doe</span>
                 </div>
                </div>
                
            </div>

            <div class="col-9">
                <div class="top-bar">
                    <button class="upgrade-button">EFFETTUA L'APGRADE</button>
                </div>
            </div>
        </div>       
    </main>
    <div class="bottom-bar"></div>
</body>
</html>
