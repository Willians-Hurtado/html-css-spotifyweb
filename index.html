<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify web</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Yuji+Mai&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="row">

            <div class="side-bar col-3">

                <nav>
                    <img class="logo" src="./img/logo.svg" alt="">
                <ul>
                    <li>
                        <img width="20px" src="./img/home.svg" alt="">
                        <a href="">Home</a>
                        
                    </li>
                    <li>
                        <img width="20px" src="./img/search.svg" alt="">
                        <a href="">Cerca</a>
                        
                    </li>
                    <li>
                        <img width="20px" src="./img/libreria.svg" alt="">
                        <a href="">La tua libreria</a>
                        
                    </li>
                </ul>
                </nav>

                <!-- create a playlist -->
                <h3>PLAYLIST</h3>
                <div class="playlist">
                    <a href="" class="plus">
                        <i class="fa-solid fa-square-plus"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /></i>
                    </a>
                    <span>Crea Playlist</span>
                </div>

            </div>

            <div class="top-bar col-9"></div>
        </div>       
    </main>
    <div class="bottom-bar"></div>
</body>
</html>
